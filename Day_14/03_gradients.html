<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
        margin: 0px;
      }

      .box {
        height: 500px;
        width: 400px;
        background-image: linear-gradient(
          to right top,
          #ed6666,
          #f18648,
          #e2ac34,
          #c0d042,
          #87f076
        );
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>

<!-- Gradient
 Pick darker colour in an image (first colour)
 Pick a lighter colour (second colour)

 -->

 <!-- to right top (diagonally going to top from bottom)
  to right bottom (diagonally going to bottom from left top))-->
