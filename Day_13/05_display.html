<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background: orange;
      }

      a {
        background: pink;
      }
    </style>
  </head>
  <body>
    <!-- 1. Block elements occupy entire width of container -->
    <!-- Display block -->
    <p>Para 1</p>
    <p>Para 2</p>

    <!-- 2. Inline elements occupy width of content  -->
    <!-- Display inline -->
    <a href="https://www.sanlam.com/">Sanlam</a>
    <a href="https://www.google.com/">Google</a>
  </body>
</html>

<!-- display block - the element will occupy the entire width of the container
    paragraph will try to occupy the entire width of the line in the container (body) -->
<!-- Occupy the width of the container-->
